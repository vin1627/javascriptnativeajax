<!DOCTYPE html>
<html lang="en">
<header>
    <title>javaScript Ajax</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    </stylesheet>
</header>
<body>
    
<nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Sample Ajax using javaScript</a>
          </div>
          <ul class="nav navbar-nav">
          </ul>
        </div>
</nav>
    <div class="container">
        <div class="row">
            <br>
            <br>
            
                    <form action="javascript:void(0);">
                        <div class="form-group col-md-4">
                            <div class="form-group">
                                <label for="email">Username:</label>
                                <input type="text" class="form-control" id="email" placeholder="" name="lastName">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Gift Certificate Codes:</label>
                                <input type="text" class="form-control" id="pwd" placeholder="" name="firstName">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="remember"> Remember me</label>
                                </div>
                            <button type="submit" onclick="myClick()" class="btn btn-success">Submit</button>
                        </div>
                    </form>
            
        </div>
    </div>
</body>
<footer>
    <script>
        function myClick(){
            var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState == XMLHttpRequest.DONE) {
                        var sampleData = JSON.parse(xhttp.responseText);
                        console.log(sampleData.order_confirmation_no);
                        }
                }
                xhttp.open("GET", "urls", true);
                xhttp.send();
        }
    </script>
</footer>
</html>
